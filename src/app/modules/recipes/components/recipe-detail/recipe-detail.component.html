<div class="row mb-4">
  <div class="col-xs-12 d-flex justify-content-center">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      *ngIf="recipe"
      style="max-height: 300px;"
    >
  </div>
</div>
<div class="row mb-3">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row mb-3">
  <div class="col-xs-12">

      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
          Manage Recipe <span class="caret"></span>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="addToShoppingList()">To Shopping List</button>
          <button ngbDropdownItem (click)="onEdit()">Edit Recipe</button>
          <button ngbDropdownItem (click)="onDeleteRecipe()">Delete Recipe</button>
        </div>
      </div>

  </div>
</div>
<div class="row mb-3" *ngIf="recipe">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
