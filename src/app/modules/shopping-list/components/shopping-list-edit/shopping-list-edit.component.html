<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row mb-3" [formGroup]="ingredientInfo">
        <div class="col-md-3 form-group">
          <label for="name" class="fw-bold">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <span *ngIf="ingredientInfo.get('name')?.touched && ingredientInfo.get('name')?.errors">Required length is more then 3 symbols</span>
        </div>
        <div class="col-md-1 form-group">
          <label for="amount" class="fw-bold">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName="amount">
          <span *ngIf="ingredientInfo.get('amount')?.touched && ingredientInfo.get('amount')?.errors">Required amount is more then 1</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 spacing">
          <button class="btn btn-success" type="button" (click)="onSubmit()" [disabled]="ingredientInfo.invalid">{{editMode ? 'Save' : "Add"}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
